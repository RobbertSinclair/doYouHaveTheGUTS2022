<!DOCTYPE html>
{% load static %}

<html>

  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/page.css' %}" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	  <!-- Bootstrap CSS -->
    
    <title>
        {% block title_block %}
          Base case
        {% endblock %}
    </title>
  </head>
  
  <body>
	  <nav class="navbar navbar-expand-lg navbar navbar-fixed-top" id="main-nav">
		<div class="float-left">
        <a href="{% url 'backend_app:index' %}">
        <img src="{% static 'img/logo.png' %}" alt="Lunch Box" id="logo">
		{% block nav_block_left %}
		{% endblock %}
		</div>
        </a>
		
		<ul class="navbar-nav navbar-right ml-auto">
            {% if user.is_authenticated %}
			Hi, {{ user.username }}!
			{% else %}
                <a href="{% url 'backend_app:login' %}">
                <button type="button" class="btn btn-primary mr-1  btn-lg active" aria-pressed="true" aria-label="Right Align" >Login
                    <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
                </button>
                </a>
                <a href="{% url 'backend_app:signUp' %}">
                <button type="button" class="btn btn-dark mr-1  btn-lg active" aria-label="Right Align">SignUp
                    <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
                </button>
                </a>
            {% endif %}

            <a href="{% url 'backend_app:account' %}">
            <i id="user-icon" class="fas fa-user fa-3x"></i>
            </a>

			{% block nav_block_right %}
			{% endblock %}
		
	  </nav>

      <div class="rounded" id="main-container">
        {% block body_block %}
        {% endblock %}
      </div>
  </body>
</html>
