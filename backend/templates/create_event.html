{% extends 'base.html' %}

{% block title_block %}
Create Event
{% endblock %}

{% block body_block %}
 <!-- Heading Row -->
    <!-- Call to Action Well -->
    <div id="form-div" class="card text-white my-5 py-4 align-items-center">
    <div class="card-body" id="event-form">
        <!--Relies on user model-->
        <p>
            Create Event
        </p>
        <div class="form-group col-md-35">
            <form id="event-form" role="form" method='POST' action="{% url 'backend_app:create-event' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ event_form.as_p }}
                <div class="text-center">
                    <input type="submit" class="btn btn-primary btn-sm" name="submit" value="Submit" />
                </div>
            </form>
        </div>
    </div>
    </div>
{% endblock %}
