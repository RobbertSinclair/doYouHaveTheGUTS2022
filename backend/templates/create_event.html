{% extends 'base.html' %}

{% block title_block %}
Create Event
{% endblock %}

{% block body_block %}
 <!-- Heading Row -->
        <!-- Call to Action Well -->
        <div class="card-body text-center">
            <!--Relies on user model-->
            <p class="text-white m-0">
                Create Event
            </p>     

        <form class="text-center" id="event-form" role="form" method='POST'enctype="multipart/form-data">
            {% csrf_token %}
            {{ event_form.as_p }}
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="submit" class="btn btn-primary" name="submit" value="Submit" />
                </div>
            </div>
        </form>
      	</div>
      </div>
{% endblock %}
